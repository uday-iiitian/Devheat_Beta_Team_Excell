<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
</head>
<body>
    <h1>Today's Goal</h1>
    <div>
        <h2>Meal 1</h2>
    <label>
        <input type="checkbox" name="optin1"> Milk, Scrambled eggs, Whole-grain toast
    </label>
    </div>
    <br>
    <div><h2>Meal 2</h2>
    <label>
        <input type="checkbox" name="option2" > Brown rice or whole wheat roti (bread).
        Lean protein source (chicken, tofu, or lentils).
        A variety of cooked vegetables ,
        A small portion of salad (cucumber, tomatoes, and onions).
        Dal for vegetarians.
    </label></div>
    <br>
    <div>
        <h2>Meal 3</h2>
    <label>
        <input type="checkbox" name="optin1"> A small portion of mixed nuts (almonds, walnuts, and pistachios),A banana or a handful of grapes   </label>
    </div>
    <br>
    <div>
        <h2>Meal 4</h2>
    <label>
        <input type="checkbox" name="optin1">A protein shake with whey protein, milk or almond milk, and a banana or berries,
        Or, a boiled egg and a serving of brown rice   </label>
    </div>
    <br>
    <div>
        <h2>Meal 5: For Hydration</h2>
    <label>
        <input type="checkbox" name="optin1"> Drink plenty of water throughout the day.
        Include herbal teas, but avoid excessive caffeinated beverages   </label>
    </div>
    <br>
</body>
</html>
