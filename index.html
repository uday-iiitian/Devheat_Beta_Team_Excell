<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Registration</title>
    <link rel="stylesheet" href="indexki.css">
</head>
<style>
     body {
            background-color: rgba(255, 255, 255, 0.5);
        }
</style>
<body>

    <h1>Register for Fitness App</h1>

   <fieldset> <form
     action="/submit_registration" method="post">

        <label for="01">Full Name:</label>

        <input type="text" id="01" name="01" required><br><br>

        <label for="email">Email:</label>

        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>

        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>

        <input type="radio" id="male" name="gender" value="male">
        
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender" value="female">
        
        <label for="female">Female</label><br><br>

        <label for="height">Height (in cm):</label>
        
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (in kg):</label>
        
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="fitness_goal">Fitness Goal:</label>
        
        <select id="fitness_goal" name="fitness_goal" required>
            <option value="1">Weight Loss</option>
            <option value="2">Muscle Gain</option>
            <option value="3">General Fitness</option>
        </select><br><br>

        <label for="activity_level">Activity Level:</label>
        
        <select id="activity_level" name="activity_level" required>
            <option value="a">Sedentary (little or no exercise)</option>
            <option value="b">Lightly Active (light exercise/sports 1-3 days/week)</option>
            <option value="c">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
            <option value="d">Very Active (hard exercise/sports 6-7 days a week)</option>
            <option value="e">Super Active (very hard exercise/sports, physical job, training twice a day)</option>
        </select><br><br>

        <label for="09">Medical History:</label><br>
        <textarea id="56" name="medical_history" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Register">

    </form>
</fieldset>

</body>
</html>
